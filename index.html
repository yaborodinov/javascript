<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <h1>Депозитный калькулятор</h1>
    <form name="calculator">
        <table>
            <tr>
                <td>первоначальный депозит</td>
                <td>
                    <input name="money" type="number" value="10000" requaired>
                </td>
            </tr>
            <tr>
                <td>
                    Срок вклада?
                </td>
                <td>
                    <select name="months" >
                        <option value="3">3 (минимум)</option>
                        <option value="6">6 (полгода)</option>
                        <option value="12" selected>12 (год)</option>
                        <option value="18">18 (1.5 года)</option>
                        <option value="24">24 (2 года)</option>
                        <option value="30">30 (2.5 года)</option>
                        <option value="36">36 (3 года)</option>
                        <option value="60">60 (5 лет)</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    годовая процентная ставка
                </td>
                <td>
                    <input type="number" name="interest" value="5" required>
                </td>
            </tr>
        </table>

        <table>
            <tr>
                <th>Было:</th>
                <th>Стало:</th>

            </tr>
            <tr>
                <th id="money-before"></th>
                <th id="money-after"></th>

            </tr>
            <td>
                <div style="background: red; width:40px; height: 100px;"></div>
            </td>
            <td>
                <div style="background: green; width: 40px; height: 0;" id="height-after"></div>
            </td>
        </table>
    </form>

    <script src="https://cdn.jsdelivr.net/lodash/4.10.0/lodash.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
